version: "2.0"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon

- intent: goodbye
  examples: |
    - good afternoon
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - feeling like a king
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - I am going to save the world
    - super stoked
    - extremely good
    - so so perfect
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - extremly sad
    - so saad
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?

- intent: ask_side_effects
  examples: |
    - What is the side effect of [paracetamol]{"entity":"medicine_name","value":"paracetamol"} ?
    - What side effect [metacin]{"entity":"medicine_name","value":"metacin"} has ?
    - side effect of [avonil]{"entity":"medicine_name","value":"avonil"} ?
    - Any side effect [ondem tx]{"entity":"medicine_name","value":"ondem tx"} has ?
    - Tell me side effect of [norflox tz]{"entity":"medicine_name","value":"norflox tz"} ?
    - Tell me about side effect of [covaxin]{"entity":"medicine_name","value":"covaxin"} ?
    - does [allegra]{"entity":"medicine_name","value":"allegra"} have any side effect ?
    - do you know side effect of [crocin]{"entity":"medicine_name","value":"crocin"}?

- intent: ask_symptoms
  examples: |
    - What is the symptom of [cancer](disease_name) ?
    - What are the symptom of [cancer](disease_name) ?
    - What symptom [cancer](disease_name) has ?
    - symptom of [cancer](disease_name) ?
    - Any symptom [cancer](disease_name) has ?
    - Tell me symptom of [cancer](disease_name) ?
    - Tell me about symptom of [cancer](disease_name) ?
    - does [cancer](disease_name) have any symptom ?
    - do you know symptom of [cancer](disease_name)?

- intent: ask_medicines
  examples: |
    - I am having a [headache](symptom_name). What medicine should I use?
    - I am having a [headache](symptom_name). What medicine should I take?
    - I am having a [headache](symptom_name). Do you know any medicines for it?
    - I am having a [headache](symptom_name). Do you know what medecines I can take for it?
    - I am having a [headache](symptom_name). Can you tell me some medicine for it?
    - I am having a [headache](symptom_name). Can you tell me any medicine for it?
    - [headache](symptom_name). Can you tell me some medicine for it?

- lookup: medecine_name
  examples: |
    - paracetamol
    - crocin
    - avonil
    - ondem
    - norflox tz
    - diane 365
    - metacin
    - allegra
    - grillinctus
    - covaxin
    - bismuth subsalicylate
    - loperamide

